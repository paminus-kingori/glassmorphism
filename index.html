<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="name">
            <h4>Paminus Murungi</h4>
        <img src="bank.svg" alt="bank icon" class="bank-icon">

        </div>
        <div class="number">
           <h4> 1239 3932 8748 7843</h4>
        <img src="visa.svg" alt="visa img" class="visa">

        </div>
    </main>

    <script type="text/javascript" src="tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.6
        });
        
    ;
    </script>
</body>
</html>
